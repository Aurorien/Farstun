<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farstun - Settings</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <!-- Jon-input: *klar*form, fieldset (för tillgänglighet), submit-typ för knapparna (buttons istället?), preventDefault -->
  <body>
    <form id="settings">
      <!-- <fieldset> -->
      <!-- <legend id="settings-h1">Inställningar</legend> -->
      <h1 id="settings-h1">Inställningar</h1>
      <div class="set" id="settings-weather">
        <label for="set-weather-place">Väder- Ändra ort:</label>
        <div class="sugg">
          <input
            class="set-input"
            id="set-weather-place"
            placeholder="Ort..."
            type="text"
          />
          <ul class="dropdown" id="weather-sugglist"></ul>
        </div>
      </div>
      <div class="set" id="settings-anime">
        <label for="set-anime" id="anime-label">Citat- Ändra anime:</label>
        <div class="sugg">
          <input
            class="set-input"
            id="set-anime"
            placeholder="Titel..."
            type="text"
          />
          <ul class="dropdown" id="anime-sugglist"></ul>
        </div>
      </div>
      <div class="set" id="settings-vt">
        <label for="stop-name">Västtrafik Avgångstavla- Ändra hållplats:</label>
        <div class="sugg">
          <input
            class="set-input"
            id="stop-name"
            placeholder="Hållplats..."
            type="text"
          />
          <ul class="dropdown" id="vt-sugglist"></ul>
        </div>
      </div>
      <input
        class="set-button"
        id="change-button"
        type="button"
        value="Ändra"
      />
      <!-- </fieldset> -->
    </form>
    <footer id="footer-settings">
      <div id="settings-cities">
        <h1>Cities-tjänsten</h1>
        <label for="cities-initial-get-button"
          >Tryck på knappen för att hämta städerna</label
        >
        <input
          class="set-button"
          id="cities-initial-get-button"
          type="button"
          value="Hämta"
        />
      </div>
      <nav id="nav-settings">
        <div id="set-home-link">
          <a href="index.html">Tillbaka</a>
        </div>
        <i class="bi bi-arrow-return-left" id="arrow"></i>
      </nav>
    </footer>
    <script src="authtoken.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
