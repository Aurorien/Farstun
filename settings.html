<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farstun - Settings</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div id="settings">
      <h1 id="settings-h1">Inställningar</h1>
      <div class="set" id="settings-weather">
        <label for="set-weather-place"
          >Väder- Ändra stad i Västra Götaland:</label
        >
        <input
          class="set-input"
          id="set-weather-place"
          placeholder=""
          type="text"
        />
        <input
          class="set-button"
          id="set-weather-place-button"
          type="button"
          value="Hämta"
        />
      </div>
      <div class="set" id="settings-anime">
        <label for="set-anime">Citat- Ändra anime:</label>
        <input class="set-input" id="set-anime" placeholder="" type="text" />
        <input
          class="set-button"
          id="set-anime-button"
          type="button"
          value="Hämta"
        />
      </div>
      <div class="set" id="'settings-vt">
        <label for="stop-name"
          >Västtrafik Avgångstavla- Ändra hållplats i Västra Götaland:</label
        >
        <input class="set-input" id="stop-name" placeholder="" type="text" />
        <input
          class="set-button"
          id="stop-name-button"
          type="button"
          value="Hämta"
        />
      </div>
    </div>
    <footer id="footer-settings">
      <div id="settings-cities">
        <h1>Cities-tjänsten</h1>
        <label for="cities-get">Tryck på knappen för att hämta städerna</label>
        <input
          class="set-button"
          id="cities-initial-get-button"
          type="button"
          value="Hämta"
        />
      </div>
      <nav id="nav-settings">
        <div id="set-home-link">
          <a href="index.html">Tillbaka</a>
        </div>
        <i class="bi bi-arrow-return-left" id="arrow"></i>
      </nav>
    </footer>
    <script src="settings.js"></script>
  </body>
</html>
